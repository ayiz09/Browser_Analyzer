<div class="tab-pane fade show active" id="timeline-content" role="tabpanel">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title mb-0">History Timeline</h5>
                <button id="exportButton" class="btn btn-success">Export History Timeline to CSV</button>
            </div>
            
            <div class="mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search URLs, titles, or domains...">
            </div>
            
            <div class="table-container">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>URL</th>
                            <th>Visit Time</th>
                            <th>Domain</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- History entries will be inserted here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            {% include 'components/pagination.html' %}
        </div>
    </div>
</div>
